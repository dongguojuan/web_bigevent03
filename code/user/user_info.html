<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">个人基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formTest">
              <!-- 后台需要传id 所以我们就得在输入框设name=id -->
              <input type="hidden" name="id">
                <!-- 用户登录名 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名</label>
                  <div class="layui-input-block">
                    <input value="1" type="text" name="username" readonly required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
       <!-- 用户昵称-->
       <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
          <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
       <!-- 用户邮箱-->
       <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="email" name="email" required  lay-verify="required|email" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 提交和重置 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
          <button id="btnreset" type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
            </form>
        </div>
      </div>
      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/user/user_info.js"></script>
</body>
</html>
